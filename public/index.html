<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Chat with Audio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@livekit/client@1.5.2/dist/livekit-client.min.js"></script>
</head>
<body>
  <h1>Real-Time Chat with Audio</h1>
  <div id="join-room">
    <input id="room-name" placeholder="Enter Room Name" />
    <input id="participant-name" placeholder="Enter Your Name" />
    <button onclick="joinRoom()">Join Room</button>
  </div>
  
  <div id="chat-container" hidden>
    <div id="messages"></div>
    <div id="chat">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendMessage">Send Message</button>
    </div>
  </div>

  <div id="audio-container" hidden>
    <button id="toggleMic">Toggle Mic</button>
    <p>Status: <span id="status">Not Connected</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
